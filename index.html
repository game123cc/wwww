<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Набросок коллекций</title>
<style>
:root { --accent: rgba(255,255,255,0.12); }
body {
  margin: 0;
  padding: 0;
  background: #1e1e1f;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== ВЕРХНЯЯ ПАНЕЛЬ ===== */
.top-bar {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 1300px;
  height: 70px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 24px;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
  z-index: 200;
  backdrop-filter: blur(10px);
  border-radius: 12px;
}
.register-icon, .avatar-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.3s ease;
  filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
  background-size: cover;
  background-position: center;
  margin-left: 10px;
  flex: 0 0 auto;
}
.register-icon { background-image: url('icons/register.png'); }
.avatar-icon { display: none; }
.register-icon:hover, .avatar-icon:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 12px rgba(255, 200, 50, 0.8));
}

/* ====== МОДАЛКА ====== */
.auth-modal {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 360px;
  background: rgba(10,10,10,0.9);
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  z-index: 500;
  display: none;
  color: #fff;
}
.auth-modal.visible { display: block; }
.auth-tabs { display: flex; gap: 8px; margin-bottom: 12px; }
.auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 10px; background: rgba(255,255,255,0.04); }
.auth-tab.active { background: rgba(255,255,255,0.12); font-weight: 700; }
.auth-form { margin-top: 6px; }
.input-group { position: relative; margin-bottom: 12px; }
.auth-form input {
  width: 100%;
  padding: 10px 40px 10px 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.05);
  color: #fff;
  outline: none;
}
.eye-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  opacity: 0.7;
  transition: opacity .2s ease;
}
.eye-icon:hover { opacity: 1; }
.auth-form button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #fff;
  color: #000;
  cursor: pointer;
  font-weight: 700;
}
.auth-error { color: #ff8080; font-size: 13px; margin: 8px 0; display: none; text-align: center; }

/* ===== Профиль ===== */
.profile-panel {
  position: fixed;
  top: 86px;
  right: calc(5% + 12px);
  width: 260px;
  background: rgba(10,10,10,0.75);
  border-radius: 12px;
  padding: 18px;
  display: none;
  z-index: 300;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
}
.profile-panel.visible { display: block; animation: pop .18s ease; }
@keyframes pop { from {opacity: 0; transform: translateY(-6px) scale(.995);} to {opacity: 1; transform: translateY(0) scale(1);} }
.profile-avatar { width: 72px; height: 72px; border-radius: 50%; margin: 0 auto 10px; background-size: cover; background-position: center; border: 2px solid rgba(255,255,255,0.06); }
.profile-name { text-align: center; font-weight: 600; margin-bottom: 8px; }
.profile-actions { text-align: center; margin-top: 6px; }
.profile-btn {
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  margin: 6px 4px;
}
.profile-btn:hover { background: rgba(255,255,255,0.16); }

/* ===== Видео ===== */
.video-frame{
  position:relative;
  width:90%;
  max-width:1300px;
  height:600px;
  background:#000;
  border-radius:20px;
  margin:20px auto 30px;
  overflow:hidden;
}
.video-frame video{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
}
.sound-btn{
  position:absolute;
  bottom:15px;
  right:15px;
  width:55px;
  height:55px;
  background-color:rgba(255,255,255,0.6);
  background-image:url('icons/sound-off.png');
  background-size:70% 70%;
  background-repeat:no-repeat;
  background-position:center;
  border-radius:50%;
  cursor:pointer;
  z-index:120;
  transition:transform 0.2s ease, background-color 0.3s ease;
}
.sound-btn:hover{transform:scale(1.08);background-color:rgba(255,255,255,0.85);}

/* ===== ПАНЕЛИ ===== */
.top-panels{
  position:relative;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin:60px auto 40px;
  perspective:1000px;
}
.panel{
  position:relative;
  width:180px;
  height:200px;
  background-size:cover;
  background-position:center;
  border-radius:10px;
  transition:all 0.5s ease, opacity 0.4s ease;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
  filter:brightness(0.6);
  transform:scale(0.9) rotateY(-20deg);
  opacity:0.7;
  overflow:hidden;
}
.panel.active{
  width:260px;
  height:280px;
  transform:scale(1.1) rotateY(0deg);
  filter:brightness(1.2);
  opacity:1;
  box-shadow:0 0 25px rgba(255,140,0,0.8);
}
.panel[style*="opacity: 0"] {
  transform: scale(0.8) rotateY(-20deg);
  filter: brightness(0.4);
  pointer-events: none;
}

/* ===== Названия ===== */
.panel-title {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  padding: 12px 0;
  background: rgba(0,0,0,0.5);
  color: #ff7ffb;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.panel.active .panel-title { opacity: 1; }

.controls{text-align:center;margin-top:-20px;}
.arrow{display:inline-block;font-size:34px;color:#fff;cursor:pointer;user-select:none;background:none;padding:20px 70px;margin:0 15px;border-radius:40px;transition:0.3s ease;border:none;}
.arrow:hover{background:rgba(255,255,255,0.1);transform:scale(1.15);}
.counter{display:none;}
@media(max-width:600px){
  .video-frame{height:360px;width:100%;border-radius:0;}
  .panel{width:120px;height:150px;}
  .panel.active{width:180px;height:200px;}
  .arrow{padding:14px 40px;font-size:28px;}
  .panel-title {font-size:18px;}
}
</style>
</head>
<body>
<!-- ... ВЕСЬ ТВОЙ HTML остаётся без изменений ... -->

<script>
// ===== звук =====
const video=document.getElementById('mainVideo');
const soundBtn=document.getElementById('soundBtn');
soundBtn.addEventListener('click',()=>{video.muted=!video.muted;soundBtn.style.backgroundImage=video.muted?"url('icons/sound-off.png')":"url('icons/sound-on.png')";});

// ===== панели =====
const titles=["СОПРАНО","ГОЛЯК","ИГРА ПРЕСТОЛОВ","МОЛОКСОСЫ","БЕССТЫЖИЕ"];
const topPanels=document.getElementById('topPanels');
const colorMap={"СОПРАНО":"#FF4DFF","ГОЛЯК":"#00E5FF","ИГРА ПРЕСТОЛОВ":"#FFD166","МОЛОКСОСЫ":"#7CFFB2","БЕССТЫЖИЕ":"#FF6B6B"};

for(let i=1;i<=20;i++){const p=document.createElement('div');p.className='panel';p.style.backgroundImage=`url('img/top/${i}.jpg')`;
if(i<=5){const t=document.createElement('div');t.className='panel-title';t.textContent=titles[i-1];p.appendChild(t);p.dataset.title=titles[i-1];p.dataset.color=colorMap[titles[i-1]]||'#fff';}
else{p.dataset.title='';p.dataset.color='';}
topPanels.appendChild(p);}
let panels=Array.from(document.querySelectorAll('.panel'));
let currentIndex=0;
function getVisibleCount(){return window.innerWidth<=600?3:5;}
let visibleCount=getVisibleCount();
function clearPanelStyle(p){p.style.boxShadow='';const t=p.querySelector('.panel-title');if(t){t.style.color='';t.style.textShadow='';}}

// ===== ИСПРАВЛЕННАЯ updatePanels =====
function updatePanels(){
  visibleCount=getVisibleCount();
  panels.forEach(p=>{
    p.style.opacity='0';
    p.style.pointerEvents='none';
    clearPanelStyle(p);
    p.classList.remove('active');
  });

  for(let i=0;i<visibleCount;i++){
    const idx=(currentIndex+i+panels.length)%panels.length;
    const p=panels[idx];
    p.style.opacity='1';
    p.style.pointerEvents='auto';

    const centerOffset=Math.floor(visibleCount/2);
    const centerIndex=(currentIndex+centerOffset+panels.length)%panels.length;

    if(idx===centerIndex){
      p.classList.add('active');
      const col=p.dataset.color;
      if(col){
        p.style.boxShadow=`0 0 30px ${col}, 0 0 60px ${col}33`;
        const t=p.querySelector('.panel-title');
        if(t){t.style.color=col;t.style.textShadow=`0 0 8px ${col}, 0 0 18px ${col}`;}
      } else {
        p.style.boxShadow='0 0 25px rgba(255,140,0,0.8)';
      }
    }
  }
  currentIndex=((currentIndex%panels.length)+panels.length)%panels.length;
}
// ===== конец исправления =====

// стрелки
document.getElementById('prevBtn').onclick=()=>{currentIndex=(currentIndex-1+panels.length)%panels.length;updatePanels();};
document.getElementById('nextBtn').onclick=()=>{currentIndex=(currentIndex+1)%panels.length;updatePanels();};

// клик по панели
topPanels.addEventListener('click',(e)=>{const clicked=e.target.closest('.panel');if(!clicked)return;
const idx=panels.indexOf(clicked);if(idx===-1)return;
const centerOffset=Math.floor(getVisibleCount()/2);
currentIndex=(idx-centerOffset+panels.length)%panels.length;
updatePanels();});
updatePanels();
window.addEventListener('resize',()=>{const oldVisible=visibleCount;const newVisible=getVisibleCount();
if(oldVisible!==newVisible){const centerOffsetOld=Math.floor(oldVisible/2);
const centerIndex=(currentIndex+centerOffsetOld+panels.length)%panels.length;
const centerOffsetNew=Math.floor(newVisible/2);
currentIndex=(centerIndex-centerOffsetNew+panels.length)%panels.length;}
updatePanels();});
</script>
</body>
</html>
