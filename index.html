<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Набросок коллекций</title>
<style>
:root { --accent: rgba(255,255,255,0.12); }
body {
  margin: 0;
  padding: 0;
  background: #1e1e1f;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== ВЕРХНЯЯ ПАНЕЛЬ ===== */
.top-bar {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 1300px;
  height: 70px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 24px;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
  z-index: 200;
  backdrop-filter: blur(10px);
  border-radius: 12px;
}
.register-icon, .avatar-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.3s ease;
  filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
  background-size: cover;
  background-position: center;
  margin-left: 10px;
  flex: 0 0 auto;
}
.register-icon { background-image: url('icons/register.png'); }
.avatar-icon { display: none; }
.register-icon:hover, .avatar-icon:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 12px rgba(255, 200, 50, 0.8));
}

/* ====== МОДАЛКА ====== */
.auth-modal {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 360px;
  background: rgba(10,10,10,0.9);
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  z-index: 500;
  display: none;
  color: #fff;
}
.auth-modal.visible { display: block; }
.auth-tabs { display: flex; gap: 8px; margin-bottom: 12px; }
.auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 10px; background: rgba(255,255,255,0.04); }
.auth-tab.active { background: rgba(255,255,255,0.12); font-weight: 700; }
.auth-form { margin-top: 6px; }
.input-group { position: relative; margin-bottom: 12px; }
.auth-form input {
  width: 100%;
  padding: 10px 40px 10px 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.05);
  color: #fff;
  outline: none;
}
.eye-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  opacity: 0.7;
  transition: opacity .2s ease;
}
.eye-icon:hover { opacity: 1; }
.auth-form button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #fff;
  color: #000;
  cursor: pointer;
  font-weight: 700;
}
.auth-error { color: #ff8080; font-size: 13px; margin: 8px 0; display: none; text-align: center; }

/* ===== Профиль ===== */
.profile-panel {
  position: fixed;
  top: 86px;
  right: calc(5% + 12px);
  width: 260px;
  background: rgba(10,10,10,0.75);
  border-radius: 12px;
  padding: 18px;
  display: none;
  z-index: 300;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
}
.profile-panel.visible { display: block; animation: pop .18s ease; }
@keyframes pop { from {opacity: 0; transform: translateY(-6px) scale(.995);} to {opacity: 1; transform: translateY(0) scale(1);} }
.profile-avatar { width: 72px; height: 72px; border-radius: 50%; margin: 0 auto 10px; background-size: cover; background-position: center; border: 2px solid rgba(255,255,255,0.06); }
.profile-name { text-align: center; font-weight: 600; margin-bottom: 8px; }
.profile-actions { text-align: center; margin-top: 6px; }
.profile-btn {
  border: none;
  background: rgba(255,255,255,0.08);
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  margin: 6px 4px;
}
.profile-btn:hover { background: rgba(255,255,255,0.16); }

/* ===== Видео ===== */
.video-frame{
  position:relative;
  width:90%;
  max-width:1300px;
  height:600px;
  background:#000;
  border-radius:20px;
  margin:20px auto 30px;
  overflow:hidden;
}
.video-frame video{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
}
.sound-btn{
  position:absolute;
  bottom:15px;
  right:15px;
  width:55px;
  height:55px;
  background-color:rgba(255,255,255,0.6);
  background-image:url('icons/sound-off.png');
  background-size:70% 70%;
  background-repeat:no-repeat;
  background-position:center;
  border-radius:50%;
  cursor:pointer;
  z-index:120;
  transition:transform 0.2s ease, background-color 0.3s ease;
}
.sound-btn:hover{transform:scale(1.08);background-color:rgba(255,255,255,0.85);}

/* ===== ПАНЕЛИ ===== */
.top-panels{
  position:relative;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin:60px auto 40px;
  perspective:1000px;
}
.panel{
  position:relative;
  width:180px;
  height:200px;
  background-size:cover;
  background-position:center;
  border-radius:10px;
  transition:all 0.5s ease;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
  filter:brightness(0.6);
  transform:scale(0.9) rotateY(-20deg);
  opacity:0.7;
  overflow:hidden;
}
.panel .panel-link{
  display:block;
  width:100%;
  height:100%;
}
.panel.active{
  width:260px;
  height:280px;
  transform:scale(1.1) rotateY(0deg);
  filter:brightness(1.2);
  opacity:1;
  box-shadow:0 0 25px rgba(255,140,0,0.8);
}

/* ===== Названия ===== */
.panel-title {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  padding: 12px 0;
  background: rgba(0,0,0,0.5);
  color: #ff7ffb;
  text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.panel.active .panel-title { opacity: 1; }

.controls{text-align:center;margin-top:-20px;}
.arrow{display:inline-block;font-size:34px;color:#fff;cursor:pointer;user-select:none;background:none;padding:20px 40px;margin:0 10px;border-radius:40px;transition:0.3s ease;border:none;}
.arrow:hover{background:rgba(255,255,255,0.1);transform:scale(1.08);}
.counter{display:inline-block;font-size:20px;font-weight:700;color:#fff;vertical-align:middle;margin:0 8px;}

/* disable look */
.arrow.disabled{opacity:0.35;cursor:default;pointer-events:none;}

@media(max-width:600px){
  .video-frame{height:360px;width:100%;border-radius:0;}
  .panel{width:120px;height:150px;}
  .panel.active{width:180px;height:200px;}
  .arrow{padding:14px 20px;font-size:28px;}
  .panel-title {font-size:18px;}
}
</style>
</head>
<body>

<!-- ===== ВЕРХ ===== -->
<div class="top-bar">
  <div class="register-icon" id="registerBtn"></div>
  <div class="avatar-icon" id="avatarBtn" style="background-image:url('img/default-avatar.png');"></div>
</div>

<!-- ===== МОДАЛКА ===== -->
<div class="auth-modal" id="authModal">
  <div class="auth-tabs">
    <div class="auth-tab active" id="tabLogin">Вход</div>
    <div class="auth-tab" id="tabRegister">Регистрация</div>
  </div>
  <form id="loginForm" class="auth-form">
    <div class="input-group"><input type="text" id="login_username" placeholder="Никнейм" required></div>
    <div class="input-group"><input type="password" id="login_password" placeholder="Пароль" required><div class="eye-icon" id="login_eye" style="background-image:url('icons/eye-closed.png');"></div></div>
    <div class="auth-error" id="loginError"></div><button type="submit">Войти</button>
  </form>
  <form id="registerForm" class="auth-form" style="display:none;">
    <div class="input-group"><input type="text" id="reg_username" placeholder="Никнейм" minlength="3" required></div>
    <div class="input-group"><input type="password" id="reg_password" placeholder="Пароль" minlength="6" required><div class="eye-icon" id="reg_eye1" style="background-image:url('icons/eye-closed.png');"></div></div>
    <div class="input-group"><input type="password" id="reg_repeat" placeholder="Повторите пароль" minlength="6" required><div class="eye-icon" id="reg_eye2" style="background-image:url('icons/eye-closed.png');"></div></div>
    <div class="auth-error" id="regError"></div><button type="submit">Зарегистрироваться</button>
  </form>
</div>

<!-- ===== ПРОФИЛЬ ===== -->
<div class="profile-panel" id="profilePanel">
  <div class="profile-avatar" id="profileAvatar" style="background-image:url('img/default-avatar.png');"></div>
  <div class="profile-name" id="profileName">Гость</div>
  <div class="profile-actions"><button class="profile-btn" id="logoutBtn">Выйти</button></div>
</div>

<!-- ===== ВИДЕО ===== -->
<div class="video-frame">
  <video id="mainVideo" autoplay loop muted playsinline>
    <source src="video/main.mp4" type="video/mp4">
  </video>
  <div class="sound-btn" id="soundBtn"></div>
</div>

<!-- ===== ПАНЕЛИ ===== -->
<div class="top-panels" id="topPanels"></div>

<div class="controls">
  <span class="arrow left" id="prevBtn">◄</span>
  <span class="counter" id="counter">10/20</span>
  <span class="arrow right" id="nextBtn">►</span>
</div>

<script>
// ===== звук =====
const video=document.getElementById('mainVideo');
const soundBtn=document.getElementById('soundBtn');
soundBtn.addEventListener('click',()=>{
  video.muted = !video.muted;
  soundBtn.style.backgroundImage = video.muted ? "url('icons/sound-off.png')" : "url('icons/sound-on.png')";
});

// ===== панели (20) =====
const titles = [
  "ИГРА ПРЕСТОЛОВ", "СОПРАНО", "МОЛОКОСОСЫ", "БЕССТЫЖИЕ", "ЗАДОРНЫЕ ДРУЗЬЯ",
  "ДОМ ДРАКОНА", "ОТБРОСЫ", "ХОДЯЧИЕ МЕРТВЕЦЫ", "СВЕРХЪЕСТЕСТВЕННОЕ", "ОСТРЫЕ КОЗЫРЬКИ",
  "ЛУЧШЕ ЗВОНИТЕ СОУЛУ", "АМЕРИКАНСКАЯ ИСТОРИЯ УЖАСОВ", "ВО ВСЕ ТЯЖКИЕ", "ДЕКСТЕР", "ЮЖНЫЙ ПАРК",
  "ВРЕМЯ ПРИКЛЮЧЕНИЙ", "ФИНЕС И ФЕРБ", "МАЙ ЛИТЛ ПОНИ", "БИВИС И БАТХЕД", "ДАРЬЯ"
];

// (цвета по-умолчанию — можно перезаписать случайным при активации)
const colorMap = {
  "ИГРА ПРЕСТОЛОВ":"#FFD166","СОПРАНО":"#FF4DFF","МОЛОКОСОСЫ":"#7CFFB2","БЕССТЫЖИЕ":"#FF6B6B","ЗАДОРНЫЕ ДРУЗЬЯ":"#FFAA33",
  "ДОМ ДРАКОНА":"#FF3333","ОТБРОСЫ":"#FF7777","ХОДЯЧИЕ МЕРТВЕЦЫ":"#66FFEE","СВЕРХЪЕСТЕСТВЕННОЕ":"#99EEFF","ОСТРЫЕ КОЗЫРЬКИ":"#99FF33",
  "ЛУЧШЕ ЗВОНИТЕ СОУЛУ":"#FF8C66","АМЕРИКАНСКАЯ ИСТОРИЯ УЖАСОВ":"#AA66FF","ВО ВСЕ ТЯЖКИЕ":"#33CC99","ДЕКСТЕР":"#FF3366","ЮЖНЫЙ ПАРК":"#FFD133",
  "ВРЕМЯ ПРИКЛЮЧЕНИЙ":"#66CCFF","ФИНЕС И ФЕРБ":"#FF66CC","МАЙ ЛИТЛ ПОНИ":"#FF99EE","БИВИС И БАТХЕД":"#CCCC66","ДАРЬЯ":"#66CC66"
};

const topPanels = document.getElementById('topPanels');

// создаём 20 панелей
for (let i = 0; i < 20; i++) {
  const idx = i + 1;
  const p = document.createElement('div');
  p.className = 'panel';
  p.dataset.index = i; // 0-based
  p.style.backgroundImage = `url('img/top/${idx}.jpg')`;
  // внутренняя ссылка (чтобы открыть свой плеер)
  const link = document.createElement('a');
  link.className = 'panel-link';
  link.href = `videos${idx}.html`;
  link.target = '_blank'; // открывать в новой вкладке
  // заголовок
  const t = document.createElement('div');
  t.className = 'panel-title';
  t.textContent = titles[i] || `Плашка ${idx}`;
  link.appendChild(t);
  p.appendChild(link);

  // клик по панели — сделаем активной; двойной клик — откроет страницу (по ссылке)
  p.addEventListener('click', (ev) => {
    // не мешаем переходу по ссылке если Ctrl/Meta/Shift — это штатное поведение
    // при клике ставим активную
    setActiveIndex(i);
  });
  // двойной клик позволит открыть ссылку (в случае браузеров, target already)
  p.addEventListener('dblclick', (ev) => {
    window.open(`videos${idx}.html`, '_blank');
  });

  topPanels.appendChild(p);
}

let panels = Array.from(document.querySelectorAll('.panel'));
const total = panels.length;

// activeIndex — индекс активной плашки (0-based). По условию: стартовая активная — 10-я -> index 9
let activeIndex = 9;

// visibleCount: 5 на десктопе, 3 на мобиле
function getVisibleCount(){
  return window.innerWidth <= 600 ? 3 : 5;
}
let visibleCount = getVisibleCount();

// helper random color
function randomColor(){
  // сгенерировать яркий цвет
  const h = Math.floor(Math.random()*360);
  const s = 70 + Math.floor(Math.random()*20);
  const l = 45 + Math.floor(Math.random()*10);
  return `hsl(${h} ${s}% ${l}%)`;
}

// clamp
function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

const counter = document.getElementById('counter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function updateControlsState(){
  // если на 1 -> нельзя влево; на 20 -> нельзя вправо
  if (activeIndex <= 0) prevBtn.classList.add('disabled'); else prevBtn.classList.remove('disabled');
  if (activeIndex >= total - 1) nextBtn.classList.add('disabled'); else nextBtn.classList.remove('disabled');
}

// главный рендер: показывает последовательную группу панелей с учётом границ
function updatePanels(){
  visibleCount = getVisibleCount();
  // центрируем по activeIndex: хотим, чтобы active был в центре при возможности
  const centerOffset = Math.floor(visibleCount / 2);
  // leftmost possible start
  let start = activeIndex - centerOffset;
  // clamp start so we don't go negative or beyond available panels
  start = clamp(start, 0, Math.max(0, total - visibleCount));

  // скрываем все сначала
  panels.forEach(p => { p.style.display = 'none'; p.classList.remove('active'); clearPanelStyle(p); });

  // показываем последовательные visibleCount панели начиная с start
  for (let i = 0; i < visibleCount; i++){
    const idx = start + i;
    if (idx >= 0 && idx < panels.length){
      panels[idx].style.display = 'block';
    }
  }

  // помечаем активную (если видима)
  if (activeIndex >= start && activeIndex < start + visibleCount){
    const p = panels[activeIndex];
    p.classList.add('active');
    // применяем рандомный цвет к активной (как ты просил)
    const col = randomColor();
    p.style.boxShadow = `0 0 30px ${col}, 0 0 60px ${col}33`;
    const titleEl = p.querySelector('.panel-title');
    if (titleEl){
      titleEl.style.color = col;
      titleEl.style.textShadow = `0 0 8px ${col}, 0 0 18px ${col}`;
    }
  } else {
    // если активная не попадает в видимую область (маловероятно), показываем центр по activeIndex logic
    // (но конструкция выше гарантирует, что activeIndex будет видим)
  }

  // счётчик: показываем активную позицию (1-based)
  counter.textContent = `${activeIndex + 1}/${total}`;

  updateControlsState();
}

// очистить инлайн-стили подсветки
function clearPanelStyle(p){
  p.style.boxShadow = '';
  const titleEl = p.querySelector('.panel-title');
  if (titleEl){
    titleEl.style.color = '';
    titleEl.style.textShadow = '';
  }
}

// установка активного индекса (с проверкой границ)
function setActiveIndex(idx){
  idx = clamp(idx, 0, total - 1);
  if (idx === activeIndex) return;
  activeIndex = idx;
  updatePanels();
}

// навигация стрелками меняет активную плашку на соседнюю
prevBtn.addEventListener('click', () => {
  if (activeIndex > 0) { setActiveIndex(activeIndex - 1); }
});
nextBtn.addEventListener('click', () => {
  if (activeIndex < total - 1) { setActiveIndex(activeIndex + 1); }
});

// клик по панели (реализация сделана выше при создании элементов)

// реакция на ресайз: пересчитать видимую область так, чтобы активная оставалась видимой
window.addEventListener('resize', () => {
  const oldVisible = visibleCount;
  visibleCount = getVisibleCount();
  // при изменении visibleCount пересчитаем start так, чтобы активная осталась в центре/видимой
  updatePanels();
});

// инициализация
updatePanels();

// ===== регистрация / вход (оставлено как было, немного подчистил чтобы не ломать логику) =====
function toggleEye(inputId,iconId){
  const input=document.getElementById(inputId);
  const icon=document.getElementById(iconId);
  if(!input||!icon) return;
  icon.addEventListener('click',()=>{
    if(input.type==='password'){input.type='text';icon.style.backgroundImage="url('icons/eye-open.png')";}
    else{input.type='password';icon.style.backgroundImage="url('icons/eye-closed.png')";}
  });
}
toggleEye('login_password','login_eye');
toggleEye('reg_password','reg_eye1');
toggleEye('reg_repeat','reg_eye2');

function loadUsers(){return JSON.parse(localStorage.getItem('users')||'[]');}
function saveUsers(u){localStorage.setItem('users',JSON.stringify(u));}
function setCurrentUser(u){localStorage.setItem('user',JSON.stringify(u));}
function getCurrentUser(){return JSON.parse(localStorage.getItem('user')||'null');}

const regForm=document.getElementById('registerForm');
const loginForm=document.getElementById('loginForm');
const regError=document.getElementById('regError');
const loginError=document.getElementById('loginError');
const avatarBtn=document.getElementById('avatarBtn');
const registerBtn=document.getElementById('registerBtn');
const authModal=document.getElementById('authModal');
const tabLogin=document.getElementById('tabLogin');
const tabRegister=document.getElementById('tabRegister');
const profilePanel=document.getElementById('profilePanel');
const profileAvatar=document.getElementById('profileAvatar');
const profileName=document.getElementById('profileName');
const logoutBtn=document.getElementById('logoutBtn');

function showModal(tab){
  authModal.classList.add('visible');
  if(tab==='register'){
    tabRegister.classList.add('active');tabLogin.classList.remove('active');
    loginForm.style.display='none';regForm.style.display='block';
  }else{
    tabLogin.classList.add('active');tabRegister.classList.remove('active');
    regForm.style.display='none';loginForm.style.display='block';
  }
}
tabLogin.onclick=()=>showModal('login');
tabRegister.onclick=()=>showModal('register');
registerBtn.onclick=()=>showModal('login');
document.addEventListener('click',e=>{
  if(authModal.classList.contains('visible') && !authModal.contains(e.target) && !registerBtn.contains(e.target)){
    authModal.classList.remove('visible');
  }
});

regForm && regForm.addEventListener('submit',e=>{
  e.preventDefault();
  const username=document.getElementById('reg_username').value.trim();
  const pass=document.getElementById('reg_password').value;
  const rep=document.getElementById('reg_repeat').value;
  if(username.length<3){regError.textContent='Ник минимум 3 символа';regError.style.display='block';return;}
  if(pass.length<6){regError.textContent='Пароль минимум 6 символов';regError.style.display='block';return;}
  if(pass!==rep){regError.textContent='Пароли не совпадают';regError.style.display='block';return;}
  const users=loadUsers();
  if(users.find(u=>u.name.toLowerCase()===username.toLowerCase())){
    regError.textContent='Ник уже занят';regError.style.display='block';return;
  }
  users.push({name:username,pass:pass,avatar:'img/default-avatar.png'});
  saveUsers(users);
  setCurrentUser({name:username,avatar:'img/default-avatar.png'});
  // обновляем UI без перезагрузки
  updateUI();
  authModal.classList.remove('visible');
});

loginForm && loginForm.addEventListener('submit',e=>{
  e.preventDefault();
  const username=document.getElementById('login_username').value.trim();
  const password=document.getElementById('login_password').value;
  const users=loadUsers();
  const user=users.find(u=>u.name.toLowerCase()===username.toLowerCase() && u.pass===password);
  if(!user){
    loginError.textContent='Неверный логин или пароль';
    loginError.style.display='block';
    return;
  }
  setCurrentUser(user);
  updateUI();
  authModal.classList.remove('visible');
});

// ===== загрузка пользователя =====
function updateUI(){
  const user=getCurrentUser();
  if(user){
    registerBtn.style.display='none';
    avatarBtn.style.display='block';
    avatarBtn.style.backgroundImage=`url('${user.avatar}')`;
    profileName.textContent=user.name;
    profileAvatar.style.backgroundImage=`url('${user.avatar}')`;
  }else{
    registerBtn.style.display='block';
    avatarBtn.style.display='none';
  }
}
updateUI();

avatarBtn && avatarBtn.addEventListener('click',()=>{
  profilePanel.classList.toggle('visible');
});
logoutBtn && logoutBtn.addEventListener('click',()=>{
  localStorage.removeItem('user');
  updateUI();
});
