<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Splitwise Clone</h1>
        
        <div class="row">
            <!-- Add User Form -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add User</h5>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="userName" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add User</button>
                        </form>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <div class="card">
                    <div class="card-header">
                        <h5>Add Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="addExpenseForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="expenseDesc" placeholder="Description" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" step="0.01" class="form-control" id="expenseAmount" placeholder="Amount" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="expensePayer" required>
                                    <option value="" disabled selected>Select Payer</option>
                                </select>
                            </div>
                            <div id="splitsContainer">
                                <!-- Splits will be added here -->
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm mb-3" id="addSplitBtn">+ Add Split</button>
                            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Balances and Expenses -->
            <div class="col-md-8">
                <!-- Balances -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Balances</h5>
                    </div>
                    <div class="card-body">
                        <div id="balancesList"></div>
                    </div>
                </div>

                <!-- Expenses -->
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Expenses</h5>
                    </div>
                    <div class="card-body">
                        <div id="expensesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
